environment:
  matrix:
    - nodejs_version: '6'
  install:
    - ps: Install-Product node $env:nodejs_version
    - set CI=true
    - npm -g install npm@latest
    - set PATH=%APPDATA%\npm;%PATH%
    - npm install
  build: off
  shallow_clone: true
  test_script:
    - node --version
    - npm --version
    - npm test
